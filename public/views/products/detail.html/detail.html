<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/app-react/public/css/detail.css">          
</head>
<body>
    <h1>Detalles del Producto</h1>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Buscar productos">
        <button type="submit">Buscar</button>
      </form>

<!-- Mostrar resultados de búsqueda -->
<div id="search-results">
</div>

<section id="producto">
    <h2>Mates de calabaza</h2>
    <img src="/app-react/public/images/calabaza.jpg" alt="Imagen del Producto">
</section>

    <section id="producto">
        <h2>Mates de plata o alpaca</h2>

    <section id="producto">
        <h2>Mates de cuernos vacuno</h2>
        <img src="/app-react/public/images/vacuno.jpg" alt="Imagen del Producto">
    </section>

    <section id="producto">Mates de madera
        <h2>Mates de madera</h2>
        <img src="/app-react/public/images/madera.jpg" alt="Imagen del Producto">
    </section>

    <section id="producto">
        <h2>Mates de caña</h2>
        <img src="/app-react/public/images/caña.jpg" alt="Imagen del Producto">
    </section>

    <section id="producto">
        <h2>Yerba Mate con palo</h2>
        <img src="/app-react/public/images/palo.jpg" alt="Imagen del Producto">
    </section>

    <section id="producto">
        <h2>Yerba Mate sin palo o despalada</h2>
        <img src="/app-react/public/images/despalada.jpg" alt="Imagen del Producto">
    </section>

    <section id="producto">
        <h2>Yerba Mate compuesta</h2>
        <img src="/app-react/public/images/compuesta.jpg" alt="Imagen del Producto">
    </section>

    <section id="producto">
        <h2>Yerba Mate saborizada</h2>
        <img src="/app-react/public/images/saborizada.jpg" alt="Imagen del Producto">
    </section>

    <nav>
        <ul>
            <li><a href="/app-react/public/views/products/create.html/create.html">Crear Nuevo Producto</a></li>
            <li><a href="/app-react/public/views/products/edit.html/edit.html">Editar Producto</a></li>
        </ul>
    </nav>

    <script>
        const productos = [
            { nombre: "Mates de calabaza", precio: 3200, descripcion: "Es uno de los tipos de mates más tradicionales que existen."},
            { nombre: "Mates de plata o alpaca", precio: 4000, descripcion: "Estos mates son similares a los anteriores ya que también se encuentran realizados con calabazas." },
            { nombre: "Mates de cuernos vacuno", precio: 5100, descripcion: "Uno de los mates preferidos por los amantes de esta infusión son los confeccionados en cuernos vacunos." },
            { nombre: "Mates de madera", precio: 4800, descripcion: "Los mates de maderas son muy vistosos ya que este es un material natural que aporta ese detalle rústico y sus decoraciones pueden ser muy variadas, según el gusto de cada persona." },
            { nombre: "Mates de caña", precio: 2800, descripcion: "Estos mates se encuentran realizados con cañas de bambú. Este es un tipo de madera muy resistente ya que se cultiva y crece en ambientes de temperaturas extremas, esta es una ventaja ya que resiste muy bien al agua caliente." },
            { nombre: "Yerba Mate con palo", precio: 1800, descripcion: " Si queremos disfrutar de un mate suave, la Yerba Mate tradicional es una buena opción. Posee un promedio de 70% hojas secas y trituradas y un 30% de palo" },
            { nombre: "Yerba Mate sin palo o despalada", precio: 1700, descripcion: "Para los que gustan de un mate más fuerte, duradero y de sabor intenso, la opción es utilizar la Yerba Mate sin palo. El Código Alimentario Argentino establece que la yerba mate sin palo debe tener no menos de un 90% de hojas desecadas, rotas o pulverizadas y no más de un 10% de palo." },
            { nombre: "Yerba Mate compuesta", precio: 1500, descripcion: "Contiene hierbas como el boldo, tilo, manzanilla, poleo (entre otras). A las propiedades antioxidantes y energizantes de la Yerba Mate, se suman las propiedades de las hierbas naturales. Algunas pueden tomarse después de una comida, ya que muchas de estas hierbas son digestivas. Otras producen una sensación reconfortante, relajante y de bienestar. El Código Alimentario Argentino dice que cada paquete debe contener hasta un 40% de hierbas aromáticas , el 60% restante deberá contener yerba mate." },
            { nombre: "Yerba Mate saborizada", precio: 1500, descripcion: "Para los que prefieren ir cambiando los sabores y no gustan de los mates amargos e intensos, (pomelo, limón, naranja) hasta los exóticos como frutos del bosque y tropicales."},
        ];


        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Evita que el formulario se envíe

const searchTerm = searchInput.value.trim().toLowerCase();

// Filtra los productos
const resultados = productos.filter(producto =>
                producto.nombre.toLowerCase().includes(searchTerm) ||
                producto.descripcion.toLowerCase().includes(searchTerm)
            );

            mostrarResultados(resultados);
        });

        // Mostrar resultados en el contenedor de búsqueda
        function mostrarResultados(resultados) {
            searchResults.innerHTML = '';

            if (resultados.length === 0) {
                searchResults.innerHTML = '<p>No se encontraron resultados.</p>';
            } else {
                resultados.forEach(producto => {
                    const productoHTML = `
                        <section class="producto">
                            <h2>${producto.nombre}</h2>
                            <p><strong>Precio:</strong> $${producto.precio}</p>
                            <p><strong>Descripción:</strong> ${producto.descripcion}</p>
                        </section>
                    `;
                    searchResults.innerHTML += productoHTML;
                });
            }
        }
    </script>
</body>
</html>
